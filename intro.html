<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Noiré Luxe Hotel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-navy: #0A1A3A;
            --dark-navy: #051029;
            --medium-navy: #13264B;
            --light-navy: #1C3260;
            --primary-gold: #D4AF37;
            --secondary-gold: #B89B2D;
            --accent-beige: #F5F1E8;
            --accent-gray: #8C8C8C;
            --accent-light: #E8E2D3;
            --section-bg: rgba(10, 26, 58, 0.85);
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--dark-navy);
            color: var(--accent-beige);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .intro-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Navy Blue Luxury Background */
        .bg-luxury {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, #1C3260 0%, #0A1A3A 70%);
            overflow: hidden;
        }
        
        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeInLayer 2s forwards;
        }
        
        .layer-2 {
            background-image: url('https://images.unsplash.com/photo-1571896349842-33c89424de2d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            opacity: 0.1;
            animation: fadeInSubtle 3s forwards 1s;
        }
        
        .gold-particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .gold-particle {
            position: absolute;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.6) 0%, rgba(212, 175, 55, 0) 70%);
            border-radius: 50%;
            animation: floatGold 20s infinite linear;
        }
        
        /* Navy wave effect */
        .navy-waves {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: linear-gradient(to top, rgba(10, 26, 58, 0.9), transparent);
            z-index: 5;
        }
        
        .navy-wave:nth-child(2) {
            animation-delay: -10s;
            opacity: 0.05;
        }
        
        @keyframes fadeInLayer {
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInSubtle {
            to {
                opacity: 0.15;
            }
        }
        
        @keyframes floatGold {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @keyframes waveAnimation {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-50%);
            }
        }
        
        /* Main Content Container with Glassmorphism */
        .main-content {
            position: relative;
            z-index: 20;
            text-align: center;
            width: 90%;
            max-width: 1200px;
            opacity: 0;
            animation: fadeInMain 1.5s forwards 1.5s;
            padding: 50px 40px;
            background: linear-gradient(135deg, rgba(19, 38, 75, 0.7), rgba(10, 26, 58, 0.9));
            backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            box-shadow: 0 25px 70px rgba(5, 16, 41, 0.8);
        }
        
        @keyframes fadeInMain {
            to {
                opacity: 1;
            }
        }
        
        /* Logo Styling */
        .logo-container {
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .logo-main {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5.5rem;
            font-weight: 500;
            letter-spacing: 4px;
            line-height: 1.1;
            margin-bottom: 10px;
            color: var(--accent-beige);
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .logo-main span {
            color: var(--primary-gold);
            display: block;
            font-size: 6.5rem;
            font-weight: 600;
            margin-top: -15px;
            position: relative;
            overflow: hidden;
        }
        
        .logo-main span::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-gold), transparent);
            transform: scaleX(0);
            transform-origin: center;
            animation: expandLine 2s forwards 2s;
        }
        
        .logo-subtitle {
            font-size: 1.2rem;
            letter-spacing: 8px;
            color: var(--accent-light);
            text-transform: uppercase;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s forwards 2.5s;
        }
        
        @keyframes expandLine {
            to {
                transform: scaleX(1);
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Tagline with Typing Effect */
        .tagline-container {
            margin: 40px 0;
            height: 100px;
            position: relative;
            overflow: hidden;
        }
        
        .tagline {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: 1px;
            line-height: 1.4;
            color: var(--accent-light);
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: fadeInTagline 1s forwards 3s;
            position: relative;
        }
        
        .tagline::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 1px;
            background: var(--primary-gold);
            opacity: 0;
            animation: fadeIn 1s forwards 3.5s;
        }
        
        @keyframes fadeInTagline {
            to {
                opacity: 1;
            }
        }
        
        /* Features Preview with Navy Cards */
        .features-preview {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 60px auto 40px;
            max-width: 900px;
            opacity: 0;
            animation: fadeIn 1s forwards 4s;
        }
        
        .feature-preview-item {
            text-align: center;
            padding: 25px 20px;
            background: linear-gradient(135deg, rgba(28, 50, 96, 0.8), rgba(19, 38, 75, 0.9));
            border-radius: 12px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(212, 175, 55, 0.4);
            transition: all 0.4s ease;
            width: 180px;
            position: relative;
            overflow: hidden;
        }
        
        .feature-preview-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.7s ease;
        }
        
        .feature-preview-item:hover::before {
            left: 100%;
        }
        
        .feature-preview-item:hover {
            transform: translateY(-15px);
            border-color: var(--primary-gold);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.2);
            background: linear-gradient(135deg, rgba(28, 50, 96, 0.9), rgba(19, 38, 75, 1));
        }
        
        .feature-icon {
            font-size: 2.2rem;
            color: var(--primary-gold);
            margin-bottom: 20px;
            display: block;
        }
        
        .feature-text {
            font-size: 0.9rem;
            color: var(--accent-light);
            letter-spacing: 1px;
            font-weight: 500;
            text-transform: uppercase;
        }
        
        .feature-subtext {
            font-size: 0.8rem;
            color: var(--accent-gray);
            margin-top: 8px;
            font-weight: 300;
        }
        
        /* Loading Indicator - Now Pulsing Animation */
        .loading-container {
            width: 400px;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1px;
            overflow: hidden;
            margin: 40px auto 30px;
            opacity: 0;
            animation: fadeIn 0.5s forwards 4.5s;
            position: relative;
        }
        
        .loading-bar {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold));
            border-radius: 1px;
            animation: loadingPulse 3s infinite;
            position: relative;
            overflow: hidden;
        }
        
        .loading-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes loadingPulse {
            0%, 100% { 
                opacity: 0.7;
                background: linear-gradient(90deg, var(--primary-gold), var(--secondary-gold), var(--primary-gold));
            }
            50% { 
                opacity: 1;
                background: linear-gradient(90deg, var(--secondary-gold), var(--primary-gold), var(--secondary-gold));
            }
        }
        
        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        /* Enter Button - Navy & Gold Style */
        .enter-btn-container {
            opacity: 0;
            animation: fadeIn 0.8s forwards 5s;
        }
        
        .enter-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 50px;
            background: transparent;
            border: 1px solid var(--primary-gold);
            color: var(--primary-gold);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: 2px;
            border-radius: 2px;
            text-transform: uppercase;
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            cursor: pointer;
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            transform: translateX(-100%);
            transition: transform 0.5s ease;
            z-index: -1;
        }
        
        .enter-btn:hover::before {
            transform: translateX(0);
        }
        
        .enter-btn:hover {
            color: var(--dark-navy);
            letter-spacing: 3px;
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        
        .btn-text {
            display: flex;
            align-items: center;
        }
        
        .btn-icon {
            margin-left: 15px;
            transition: transform 0.3s ease;
        }
        
        .enter-btn:hover .btn-icon {
            transform: translateX(5px);
        }
        
        /* Location Indicator */
        .location-indicator {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            align-items: center;
            color: var(--accent-light);
            font-size: 0.9rem;
            letter-spacing: 1px;
            opacity: 0;
            animation: fadeIn 1s forwards 5s;
            background: rgba(19, 38, 75, 0.7);
            padding: 10px 20px;
            border-radius: 4px;
            border-left: 3px solid var(--primary-gold);
        }
        
        .location-icon {
            margin-right: 10px;
            color: var(--primary-gold);
        }
        
        /* Skip Button */
        .skip-btn {
            position: fixed;
            bottom: 40px;
            left: 40px;
            color: var(--accent-light);
            font-size: 0.8rem;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 2px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.5s forwards 2s;
            letter-spacing: 1px;
            text-transform: uppercase;
            background: rgba(19, 38, 75, 0.5);
            cursor: pointer;
        }
        
        .skip-btn:hover {
            color: var(--primary-gold);
            border-color: var(--primary-gold);
            background: rgba(19, 38, 75, 0.8);
        }
        
        /* Star effect */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
        
        /* Pulsing animation for feature items */
        .pulse-animation {
            animation: gentlePulse 4s infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }
        
        /* Responsive Styles */
        @media (max-width: 1024px) {
            .logo-main {
                font-size: 4.5rem;
            }
            
            .logo-main span {
                font-size: 5rem;
            }
            
            .tagline {
                font-size: 1.8rem;
            }
            
            .features-preview {
                gap: 20px;
            }
            
            .feature-preview-item {
                width: 160px;
                padding: 20px 15px;
            }
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 40px 20px;
                width: 95%;
            }
            
            .logo-main {
                font-size: 3rem;
            }
            
            .logo-main span {
                font-size: 3.5rem;
                margin-top: -5px;
            }
            
            .logo-subtitle {
                font-size: 0.9rem;
                letter-spacing: 5px;
            }
            
            .tagline {
                font-size: 1.4rem;
            }
            
            .features-preview {
                flex-wrap: wrap;
                gap: 15px;
                margin-top: 40px;
            }
            
            .feature-preview-item {
                width: 45%;
                min-width: 140px;
            }
            
            .loading-container {
                width: 300px;
            }
            
            .location-indicator {
                bottom: 20px;
                right: 20px;
                font-size: 0.8rem;
                padding: 8px 15px;
            }
            
            .skip-btn {
                bottom: 20px;
                left: 20px;
                padding: 8px 15px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-main {
                font-size: 2.2rem;
            }
            
            .logo-main span {
                font-size: 2.5rem;
            }
            
            .logo-subtitle {
                font-size: 0.7rem;
                letter-spacing: 3px;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .feature-preview-item {
                width: 100%;
                max-width: 200px;
            }
            
            .enter-btn {
                padding: 15px 30px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="intro-container">
        <!-- Navy Blue Luxury Background -->
        <div class="bg-luxury">
            <div class="parallax-layer layer-1"></div>
            <div class="parallax-layer layer-2"></div>
            <div class="gold-particles" id="gold-particles"></div>
            <div class="stars" id="stars"></div>
            <div class="navy-waves">
                <div class="navy-wave"></div>
                <div class="navy-wave"></div>
            </div>
        </div>
        
        <!-- Main Content with Glassmorphism -->
        <div class="main-content">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo-main">
                    THE NOIRÉ <span>LUXE</span>
                </div>
                <div class="logo-subtitle">HOTEL & RESIDENCES</div>
            </div>
            
            <!-- Tagline -->
            <div class="tagline-container">
                <div class="tagline">
                    Where timeless elegance meets contemporary luxury in the heart of Kuching
                </div>
            </div>
            
            <!-- Features Preview -->
            <div class="features-preview">
                <div class="feature-preview-item pulse-animation">
                    <i class="fas fa-crown feature-icon"></i>
                    <div class="feature-text">Luxury Suites</div>
                    <div class="feature-subtext">20 Exclusive Floors</div>
                </div>
                
                <div class="feature-preview-item pulse-animation" style="animation-delay: 0.5s">
                    <i class="fas fa-utensils feature-icon"></i>
                    <div class="feature-text">Gourmet Dining</div>
                    <div class="feature-subtext">Halal Certified</div>
                </div>
                
                <div class="feature-preview-item pulse-animation" style="animation-delay: 1s">
                    <i class="fas fa-award feature-icon"></i>
                    <div class="feature-text">Award Winning</div>
                    <div class="feature-subtext">5-Star Excellence</div>
                </div>
            </div>
            
            <!-- Loading Indicator - Now Pulsing Continuously -->
            <div class="loading-container">
                <div class="loading-bar"></div>
            </div>
            
            <!-- Enter Button -->
            <div class="enter-btn-container">
                <a href="index.html" class="enter-btn" id="enter-btn">
                    <span class="btn-text">
                        Enter Experience
                        <i class="fas fa-arrow-right btn-icon"></i>
                    </span>
                </a>
            </div>
        </div>

    <script>
        // Create gold particles
        function createGoldParticles() {
            const goldParticles = document.getElementById('gold-particles');
            const particleCount = 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('gold-particle');
                
                // Random size
                const size = Math.random() * 100 + 30;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}%`;
                
                // Random animation delay and duration
                const delay = Math.random() * 8;
                const duration = Math.random() * 15 + 15;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                
                goldParticles.appendChild(particle);
            }
        }
        
        // Create stars
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const starCount = 100;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random size
                const size = Math.random() * 2 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                // Random position
                star.style.top = `${Math.random() * 100}%`;
                star.style.left = `${Math.random() * 100}%`;
                
                // Random animation delay
                const delay = Math.random() * 5;
                star.style.animationDelay = `${delay}s`;
                
                starsContainer.appendChild(star);
            }
        }
        
        // Create subtle light beams
        function createLightBeams() {
            const bgLuxury = document.querySelector('.bg-luxury');
            const beamCount = 4;
            
            for (let i = 0; i < beamCount; i++) {
                const beam = document.createElement('div');
                beam.classList.add('light-beam');
                
                // Style the beam
                beam.style.position = 'absolute';
                beam.style.top = `${Math.random() * 100}%`;
                beam.style.left = `${Math.random() * 100}%`;
                beam.style.width = '1px';
                beam.style.height = '200%';
                beam.style.background = 'linear-gradient(to bottom, transparent, rgba(212, 175, 55, 0.1), transparent)';
                beam.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
                beam.style.opacity = '0';
                beam.style.animation = `beamFade 8s infinite ${Math.random() * 5}s`;
                
                bgLuxury.appendChild(beam);
            }
            
            // Add beam animation to CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes beamFade {
                    0%, 100% { opacity: 0; }
                    50% { opacity: 0.3; }
                }
            `;
            document.head.appendChild(style);
        }
        
        // Function to handle page transition
        function transitionToPage(url) {
            // Add fade out animation to entire container
            const introContainer = document.querySelector('.intro-container');
            introContainer.style.opacity = '0';
            introContainer.style.transition = 'opacity 0.7s ease';
            
            // Wait for fade out to complete, then navigate
            setTimeout(() => {
                window.location.href = url;
            }, 700);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createGoldParticles();
            createStars();
            createLightBeams();
            
            // Skip button functionality
            document.getElementById('skip-btn').addEventListener('click', function(e) {
                e.preventDefault();
                transitionToPage('index.html');
            });
            
            // Enter button functionality
            document.getElementById('enter-btn').addEventListener('click', function(e) {
                e.preventDefault();
                transitionToPage('index.html');
            });
            
            // Add continuous pulsing animation to feature items
            const featureItems = document.querySelectorAll('.feature-preview-item');
            featureItems.forEach((item, index) => {
                // Already have animation in CSS with delays
            });
        });
    </script>
</body>
</html>
